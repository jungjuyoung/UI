<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="./style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
  <script defer src="./index.js"></script>
</head>
<body>
  <div id="contentWrap" class="container">
    <header>Login form</header>
    <div class="progress-bar">
      <div class="step">
        <p>Name</p>
        <div class="bullet"><span>1</span></div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Contact</p>
        <div class="bullet"><span>2</span></div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Birth</p>
        <div class="bullet"><span>3</span></div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Submit</p>
        <div class="bullet"><span>4</span></div>
        <div class="check fas fa-check"></div>
      </div>
    </div>
    <div class="form-outer">
      <form action="#">
        <div class="page">
          <div class="title">Basic Info:</div>
          <div class="field">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName"/>
          </div>
          <div class="field">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName"/>
          </div>
          <div class="btns">
            <button>Next</button>
          </div>
        </div>

        <div class="page">
          <div class="title">Contact Info:</div>
          <div class="field">
            <label for="email">Email Address</label>
            <input type="text" id="email"/>
          </div>
          <div class="field">
            <label for="phone">Phone Number</label>
            <input type="number" id="phone"/>
          </div>
          <div class="field btns">
            <button class="prev-1">Prev</button>
            <button class="next-1">Next</button>
          </div>
        </div>

        <div class="page">
          <div class="title">Date of Birth:</div>
          <div class="field">
            <label for="date">Date</label>
            <input type="text" id="date"/>
          </div>
          <div class="field">
            <label for="gender">Gender</label>
            <select id="gender">
              <option value="female">female</option>
              <option value="male">male</option>
            </select>
          </div>
          <div class="field btns">
            <button class="prev-2">Prev</button>
            <button class="next-2">Next</button>
          </div>
        </div>

        <div class="page">
          <div class="title">Login Details:</div>
          <div class="field">
            <label for="user">Username</label>
            <input type="text" id="user"/>
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input type="password" id="password">
          </div>
          <div class="field btns">
            <button class="prev-3">Prev</button>
            <button class="next-3">Next</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
